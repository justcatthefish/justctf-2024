<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoja Stara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the CTF App: Myk Edition</h1>

  <div id="registerContainer">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>
  </div>

  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <div id="changePasswordContainer">  
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <input type="password" id="changeOldPassword" placeholder="Old Password" required>
      <input type="password" id="changePassword" placeholder="New Password" required>
      <button type="submit">Change Password</button>
    </form>
    <p id="changePasswordMessage"></p>
  </div>

  <div id="flagContainer">
    <h2>Get Flag</h2>
    <button id="getFlagButton">Get Flag</button>
    <p id="flagMessage"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
